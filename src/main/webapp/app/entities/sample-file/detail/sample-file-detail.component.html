<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="sampleFile">
      <h2 data-cy="sampleFileDetailsHeading"><span jhiTranslate="sampleApp.sampleFile.detail.title">Sample File</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sampleFile.id }}</span>
        </dd>
        <dt><span jhiTranslate="sampleApp.sampleFile.url">Url</span></dt>
        <dd>
          <span>{{ sampleFile.url }}</span>
        </dd>
        <dt><span jhiTranslate="sampleApp.sampleFile.sampleId">Sample Id</span></dt>
        <dd>
          <span>{{ sampleFile.sampleId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sample-file', sampleFile.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
